<div class="my-day">
    <table class="table-bordered p-4 table border-black">
        <thead>
            <tr>
                <ng-template [ngIf]="!ordinaire" >
                    <th
                        [ngClass]="{'bg-mprimary-light':date.getDay()==6 || typeFerier=='ouvrable', 'bg-danger':typeFerier=='non ouvrable'}"
                        colspan="2">
                        <h1> {{date| date:"E"}} </h1>
                        <h2> {{date| date:"d/MM/yyyy"}} </h2>


                    </th>
                </ng-template>
                <ng-template [ngIf]="ordinaire">
                    <th [ngClass]="{'bg-mprimary-light':date.getDay()==6}" >
                        <h1> {{date| date:"E"}} </h1>
                        <h2> {{date| date:"d/MM/yyyy"}} </h2>
                    </th>
                </ng-template>
            </tr>
        </thead>

        <tbody>
            <tr>
                <ng-template [ngIf]="!ordinaire">
                    <td>
                       <div class="bg-mprimary text-white text-center fw-bold py-2" >
                            <span >JOUR</span>
                       </div>
                    </td>
                    <td>
                        <div class="bg-dark text-white text-center fw-bold py-2">
                            <span>NUIT</span>
                        </div>
                    </td>
                </ng-template>
                <ng-template [ngIf]="ordinaire" >
                    <td>
                        <div class="bg-dark text-white text-center fw-bold py-2">
                            <span>NUIT</span>
                        </div>
                    </td>
                </ng-template>
            </tr>
            <tr>
                <ng-template [ngIf]="!ordinaire">
                    <!-- Jour  -->
                    <td>
                       <div class="p-2" >
                            <span >FRANK</span>
                       </div>
                    </td>
                    <!-- Nuit -->
                    <td>
                        <div class="p-2">
                            <span>junior</span>
                        </div>
                    </td>
                </ng-template>
                <ng-template [ngIf]="ordinaire" >
                    <!-- Juste la Nuit -->
                    <td>
                        <div class="p-2">
                            <span>Arthur</span>
                        </div>
                    </td>
                </ng-template>
            </tr>
        </tbody>
    </table>
</div>

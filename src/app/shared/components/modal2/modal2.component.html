<div class="my-modal">
    <div class="my-body shadow-lg">
        <button class="btn btn-close my-close" (click)="up()"></button>
        <div>
            <div class="my-title fw-bold p-2">
                <i class="bi bi-ui-checks"></i>
                Formulaire Absence
            </div>
            <div class="ligne"></div>
            <div class="d-flex justify-content-center">
                <div class="p-3 w-100">
                    <form [formGroup]="absenceForm" (ngSubmit)="postAbsence()">
                        <table class="table table-striped">
                            <tbody>
                                <tr class="align-middle">
                                    <th>
                                        <p> <label for="motif">Motif*</label> </p>
                                    </th>
                                    <td>
                                        <p>
                                            <input type="text" id="motif" formControlName="motif"
                                                placeholder="Votre Motif" class="form-control" required>
                                        </p>
                                    </td>
                                </tr>
                                <tr class="align-middle">
                                    <th>
                                        <p><label for="debut">Jour de debut*</label></p>
                                    </th>
                                    <td>
                                        <p>
                                            <input type="date" id="debut" formControlName="start" class="form-control"
                                                required="true">
                                        </p>
                                    </td>
                                </tr>
                                <tr class="align-middle">
                                    <th>
                                        <p><label for="fin">Jour de fin*</label></p>
                                    </th>
                                    <td>
                                        <p>
                                            <input type="date" id="fin" formControlName="end" class="form-control"
                                                required>
                                        </p>
                                    </td>
                                </tr>
                                <tr class="align-middle">
                                    <th>
                                        <p><label for="commentaire">Commenter</label></p>
                                    </th>
                                    <td>
                                        <p>
                                            <textarea id="commentaire" formControlName="message"
                                                class="form-control" rows="3"
                                                placeholder="Faite un petit commentaire"></textarea>
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="text-end">
                            <button mat-raised-button color="btn-bordeau" type="submit"
                                [disabled]="!absenceForm.valid">Soumettre <i class="bi bi-save"></i> </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

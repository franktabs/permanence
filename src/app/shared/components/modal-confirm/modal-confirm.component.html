<h1 mat-dialog-title class="my-border-bottom"  > {{data.title}} </h1>
<div mat-dialog-content>
    <p class="text-capitalize fs-2 p-1" >
        {{data.content}}
    </p>
</div>
<div mat-dialog-actions class="d-flex justify-content-end gap-2">
  <button mat-raised-button (click)="onNoClick()">Annuler</button>

  <button  mat-raised-button color="btn-bordeau" [mat-dialog-close]="true" >
    Oui <i class="bi bi-save" ></i>
  </button>
</div>

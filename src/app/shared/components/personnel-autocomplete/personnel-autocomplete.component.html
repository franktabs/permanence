<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{forLabel}} </mat-label>
    <input matInput [placeholder]="forPlaceholder" [name]="name" [formControl]="controlSuperviseur" [matAutocomplete]="auto"
        required>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
            {{option.nom}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

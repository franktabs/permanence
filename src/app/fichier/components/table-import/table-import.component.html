<h1 mat-dialog-title class="head-2 color-bordeau my-border-bottom m-0 pb-2"> <i class="bi bi-file-earmark-arrow-up" ></i> IMPORTATION DE DONNEES</h1>
<div mat-dialog-content class="px-1">
    <div class="table-responsive">
        <table
            class="table table-hover table-striped"
            *ngIf="data.table && data.table.length"
        >
            <thead>
                <tr>
                    <ng-container *ngFor="let item of data.table[0] | keyvalue">
                        <th
                            class="text-capitalize "
                            *ngIf="item.key != '_errors'"
                        >
                            {{ item.key }}
                        </th>
                    </ng-container>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let line of data.table">
                    <ng-container *ngFor="let item2 of line | keyvalue">
                        <td
                            *ngIf="item2.key != '_errors'"
                            [ngClass]="{
                                'bg-danger text-white': isErrors(line, item2.key)
                            }"
                        >
                            {{ item2.value }}
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div mat-dialog-actions>
    <div class="d-flex justify-content-end align-items-center gap-2">
        <button (click)="onNoClick()" class="btn btn-light">Annuler</button>
        <button class="btn-bordeau btn" (click)="onClick()" [disabled]="errors">
            Confirmer <i class="bi bi-check2-circle"></i>
        </button>
    </div>
</div>
